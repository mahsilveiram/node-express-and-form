<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Express form example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel ="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>An Excuse to talk about books :D</h1>
    <div class="container">
      <form action="process_get" method="GET">
        <div class="form-group">
          <label for="firstName">Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName">
        </div>
        <br>
        <div class="form-group">
          <label for="rate">Rate my favorite book: </label>
          <input type="number" class="form-control" id="rate" name="rate">
        </div>
        <div class="form-group">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
    <h3>My favorite book, currently, is <span class="red">Red</span>, <span color="FFFFFF">White</span> and <span color="002366">Royal Blue</span>!</h3>
    <p> please do tell me what you think about it, i love to talk books </p>

    <img src="images/Red-White-and-Royal-Blue.png" alt="bookpic">

  </body>
</html>
